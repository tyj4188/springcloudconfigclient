server.port=8381

# eureka \u6CE8\u518C
eureka.client.serviceUrl.defaultZone=http://localhost:8180/eureka/

spring.application.name=config-client
# \u6587\u4EF6\u540D - \u6587\u4EF6\u540D\u4E3A {application.name}-{profile}.properties
spring.cloud.config.profile=dev
# \u6307\u660E\u8FDC\u7A0B\u4ED3\u5E93\u7684\u5206\u652F
spring.cloud.config.label=master
# \u914D\u7F6E Server \u7684\u5730\u5740 - \u6A21\u578B\u4E3A  github -> config server -> config client
spring.cloud.config.uri= http://localhost:8380/
# true = \u4ECE\u914D\u7F6E\u4E2D\u5FC3\u8BFB\u53D6\u914D\u7F6E
spring.cloud.config.discovery.enabled=true
# \u914D\u7F6E\u4E2D\u5FC3\u7684\u6CE8\u518C\u670D\u52A1\u540D
spring.cloud.config.discovery.serviceId=service-config